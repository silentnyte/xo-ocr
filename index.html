<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - xo</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/1.0.19/tesseract.min.js"></script>
<script src="https://docs.opencv.org/3.4.1/opencv.js"></script>

<link href="https://crossoutdb.com/css/bootstrap.custom.min.css" rel="stylesheet" />

<div class="container-fluid">
    <div>
        <h1>xo Item OCR</h1>
    </div>


    <form id="form" method="post" action="">
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Category</span>
                    </div>
                    <select id="category" name="category" class="custom-select">
                        <option selected>Choose...</option>
                        <option value="Frames">Frames</option>
                        <option value="Cabins">Cabins</option>
                        <option value="Weapons">Weapons</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Movement">Movement</option>
                        <option value="Structure">Structure</option>
                        <option value="Decor">Decor</option>
                        <option value="Customization">Customization</option>
                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Faction</span>
                    </div>
                    <select id="faction" name="faction" class="custom-select">
                        <option selected>Choose...</option>
                        <option value="Engineers">Engineers</option>
                        <option value="Nomads">Nomads</option>
                        <option value="Lunatics">Lunatics</option>
                        <option value="Scavengers">Scavengers</option>
                        <option value="Dawn's Children">Dawn's Children</option>
                        <option value="Firestarters">Firestarters</option>
                        <option value="Steppenwolfs">Steppenwolfs</option>
                        <option value="Founders">Founders</option>
                        <option value="Syndicate">Syndicate</option>
                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Level</span>
                    </div>
                    <input id="level" name="level" type="number" class="form-control">
                </div>
            </div>
        </div>

        <div class="row flex-nowrap">
            <div class="col-4">
                <canvas id='cnv_org' class="target contain"></canvas>
                <button type="submit">Submit</button>
                <br />
                <p id='cb_info' class="text-center small">
                </p>
                <div id='ocr_info'>
                </div>
                <div id='ocr_result'>
                </div>
            </div>
            <div class="col-8">
                <table class="table table-sm">
                    <tbody>
                        <tr>
                            <td class="align-middle">
                                <canvas id='cnv1' class="canvas_out"></canvas>
                            </td>
                            <td>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Name</span>
                                    </div>
                                    <input id="name" name="name" type="text" class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Type</span>
                                    </div>
                                    <input id="type" name="type" type="text" class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Rarity</span>
                                    </div>
                                    <select id="rarity" name="rarity" class="custom-select">
                                        <option selected>Choose...</option>
                                        <option value="Base">Base</option>
                                        <option value="Common">Common</option>
                                        <option value="Rare">Rare</option>
                                        <option value="Special">Special</option>
                                        <option value="Epic">Epic</option>
                                        <option value="Legendary">Legendary</option>
                                        <option value="Relic">Relic</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="align-middle">
                                <canvas id='cnv2' class="canvas_out"></canvas>
                            </td>
                            <td>
                                <textarea id="desc" name="desc" class="form-control form-control-sm" placeholder="Description"
                                    rows="3"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="align-middle">
                                <canvas id='cnv3' class="canvas_out"></canvas>
                            </td>
                            <td>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Power Score</span>
                                    </div>
                                    <input id="ps" name="ps" type="number" class="form-control">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td id="cnv_stats1" class="align-middle">
                                <canvas id='cnv4' class="canvas_out"></canvas>
                                <canvas id='cnv4a' class="canvas_out"></canvas>
                            </td>
                            <td id="stats1">
                            </td>
                        </tr>
                        <tr>
                            <td id="cnv_stats2" class="align-middle">
                                <canvas id='cnv5' class="canvas_out"></canvas>
                                <canvas id='cnv5a' class="canvas_out"></canvas>
                            </td>
                            <td id="stats2">
                            </td>
                        </tr>
                        <tr>
                            <td class="align-middle">
                                <canvas id='cnv6' class="canvas_out"></canvas>
                            </td>
                            <td>
                                <textarea id="perks" name="perks" class="form-control form-control-sm" placeholder="Perks"
                                    rows="3"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
